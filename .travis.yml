language: python
python:
        - "3.5.2"
install:
        - pip install flask
        - pip install pytest
        - pip install flask_restful
        - pip install coveralls
        - pip install codecov
script:
        - pytest --cov-report term-missing --cov=app
        - coveralls
after_success:
        - coveralls
        - codecov --token
        - codeclimate-test-reporter
