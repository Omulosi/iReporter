language: python
python:
        - "3.5.2"
install:
        - pip install flask
        - pip install pytest
        - pip install pytest-cov 
        - pip install flask_restful
        - pip install coveralls
        - pip install codecov
script:
        - pytest --cov=./app
after_success:
        - codecov
        - coveralls
        - codeclimate-test-reporter
deploy:
  provider: heroku
  api_key: 67e776f2-5750-499d-bd59-ccd8d84b3347
  app: iwhistler
  run: gunicorn run:app
  on: master
